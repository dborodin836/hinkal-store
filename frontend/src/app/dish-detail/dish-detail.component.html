<div class="container main">
  <div class="card">
    <div class="row">
      <div class="col-md-6 text-center align-self-center"><img class="img-fluid" src="{{ dish.image }}" /></div>
      <div class="col-md-6 info">
        <div class="row title">
          <div class="col">
            <h2>{{ dish.title }}</h2>
          </div>
          <div class="col text-right">
            <a href="#"><i class="fa fa-heart-o hearth">&#9825;</i></a>
          </div>
        </div>
        <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span>
        <span class="fa fa-star-half-full"></span> <span id="reviews">1590 Reviews</span>
        <div class="row price">{{ dish.price }} $</div>
      </div>
    </div>
    <div class="row lower">
      <div class="col text-right align-self-center"><button class="btn">Add to cart</button></div>
    </div>
  </div>
</div>

<div class="layout">
  <input name="nav" type="radio" class="nav home-radio" id="home" checked="checked" />
  <div class="page home-page">
    <div class="page-contents">
      <h1>Description</h1>
      <p>{{ dish.description }}</p>
    </div>
  </div>
  <label class="nav" for="home">
    <span>
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="css-i6dzq1"
      >
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Description
    </span>
  </label>

  <input name="nav" type="radio" class="about-radio" id="about" />
  <div class="page about-page">
    <div class="page-contents">
      <h1>Reviews</h1>
      <p>WIP: User rewiews.</p>
    </div>
  </div>
  <label class="nav" for="about">
    <span>
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="css-i6dzq1"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12" y2="17"></line>
      </svg>
      Reviews
    </span>
  </label>

  <input name="nav" type="radio" class="contact-radio" id="contact" />
  <div class="page contact-page">
    <div class="page-contents">
      <h1>Vendor</h1>
      <p>WIP: user vedor profile image and description.</p>
      <p><a href="#">Get in touch</a></p>
    </div>
  </div>
  <label class="nav" for="contact">
    <span>
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="css-i6dzq1"
      >
        <path
          d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
        ></path>
      </svg>
      Vendor
    </span>
  </label>
</div>
